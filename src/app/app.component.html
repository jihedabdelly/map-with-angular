<agm-map [latitude]="latitude" [longitude]="longitude" (mapClick)="onChoseLocation($event) ">
  <agm-marker 
  [latitude]="latitude" 
  [longitude]="longitude"
  *ngIf="locationChosen">
  </agm-marker>
</agm-map>
<br>
<form >
  Address: <input type="text" (input)="onUpdateAddress($event)"> <p>
  <p>{{ defaultAddress}} </p> 
  <button (click)="onAddAddress()">Submit</button><br>
  <p>{{ searchedAddress}} </p><br>
</form>
